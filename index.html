<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        #total-sales {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Sales Summary 425c26003ca31fe6c78e26a606f9e30a</h1>
    <p>Total Sales: <span id="total-sales">Calculating...</span></p>
    
    <script>
        fetch('data.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.trim().split('\n');
                let total = 0;
                rows.forEach(row => {
                    const columns = row.split(',');
                    if (columns.length > 1 && !isNaN(parseFloat(columns[1].trim()))) {
                        total += parseFloat(columns[1].trim());
                    }
                });
                document.getElementById('total-sales').textContent = total;

                const seed = '425c26003ca31fe6c78e26a606f9e30a';
                const result = total;

                document.title = `Sales Summary ${seed}`;

                if (!!document.querySelector("link[href*='bootstrap']") && Math.abs(parseFloat(document.querySelector("#total-sales").textContent) - result) < 0.01) {
                    console.log('Page loaded successfully.');
                } else {
                    console.error('Error loading page.');
                }
            });
    </script>
</body>

</html>
